<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Lyra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pantalla de introducción -->
    <div id="intro-container">
        <video id="intro-video" autoplay muted playsinline>
            <source src="introducion.mp4" type="video/mp4">
            Tu navegador no soporta videos.
        </video>
        <div class="intro-overlay">
            <button id="enter-btn">Quiero entrar</button>
        </div>
    </div>

    <!-- Contenido principal (tu historia interactiva) -->
    <div id="main-content" style="display: none;">
        <header>
            <h1>Lyra: El despertar</h1>
        </header>

        <main>
            <section id="inicio" class="scene active">
                <img src="ilustraciones-ecos/cueva.png" alt="Cueva" class="scene-image">
                <div class="scene-text">
                    <p>En un futuro no muy distante, la humanidad vive bajo el control de los Dispositivos...</p>
                    <button class="next-btn" data-next="escena2">Continuar</button>
                </div>
            </section>

            <section id="escena2" class="scene">
                <img src="ilustraciones-ecos/ciudad.png" alt="Ciudad" class="scene-image">
                <div class="scene-text">
                    <p>Lyra abre los ojos por primera vez sin la voz del Dispositivo dictando sus pensamientos...</p>
                    <button class="next-btn" data-next="escena3">Continuar</button>
                </div>
            </section>

            <section id="escena3" class="scene">
                <img src="ilustraciones-ecos/bosque.png" alt="Bosque" class="scene-image">
                <div class="scene-text">
                    <p>El viento sopla entre los árboles y Lyra siente por primera vez lo que significa ser libre...</p>
                    <button class="next-btn" data-next="inicio">Volver al inicio</button>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

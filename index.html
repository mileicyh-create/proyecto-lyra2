<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyra - Historia Interactiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Pantalla de introducción -->
  <div id="intro" class="intro-container">
    <video id="introVideo" autoplay muted playsinline>
      <source src="introduccion.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>
    <button id="enterButton">Quiero entrar</button>
  </div>

  <!-- Contenido principal (tu página anterior) -->
  <div id="mainContent" style="display: none;">
    <header>
      <h1>Bienvenido a Lyra</h1>
      <p>En un futuro no muy distante...</p>
    </header>

    <main>
      <section class="historia">
        <h2>Capítulo 1: El despertar</h2>
        <p>La humanidad vive bajo el control de los Dispositivos, máquinas invisibles que dictan la rutina, los pensamientos y hasta las emociones...</p>
      </section>

      <button class="btn-avanzar">Continuar</button>
    </main>
  </div>

  <script>
    const intro = document.getElementById("intro");
    const mainContent = document.getElementById("mainContent");
    const enterButton = document.getElementById("enterButton");
    const introVideo = document.getElementById("introVideo");

    // Cuando termina el video, mostrar el botón
    introVideo.onended = () => {
      enterButton.style.display = "block";
    };

    // Al hacer clic en el botón, ocultar intro y mostrar la página
    enterButton.addEventListener("click", () => {
      intro.style.display = "none";
      mainContent.style.display = "block";
    });
  </script>

</body>
</html>
